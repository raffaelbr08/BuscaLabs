<app-main-header></app-main-header>
<div class="login">
  <div class="container">
    <form novalidate class="form" #formulario="ngForm" (ngSubmit)="onClick(formulario)" class="form">
      <h2 class="title-login">Entre com sua conta</h2>
      <div class="form-group">
        <label for="exampleInputEmail1">Email:</label>
        <input type="email" class="form-control" name="email" placeholder="Digte seu email" ngModel>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Senha:</label>
        <input type="password" class="form-control"  ngModel name="senha" required #inputPassword="ngModel">
      </div>
      <p class="btn-danger" *ngIf="incorret">{{errorLogin.context.message  | json}}</p>
      <button type="submit" class="btn btn-primary login">Login</button>
      <a routerLink="/preregister"><button type="submit" class="btn btn-secondary">Criar Conta</button>
      </a>

    </form>
  </div>
</div>
